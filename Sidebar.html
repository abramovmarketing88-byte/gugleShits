<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; margin: 0; }
    h2 { margin: 0 0 12px 0; font-size: 16px; }
    label { display: block; margin-top: 10px; margin-bottom: 4px; font-weight: bold; font-size: 12px; }
    input[type="text"], input[type="password"], select {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      margin-bottom: 4px;
      font-size: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 14px;
      padding: 10px 20px;
      font-size: 13px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #1557b0; }
    .msg { margin-top: 10px; font-size: 12px; padding: 6px; border-radius: 4px; }
    .msg.ok { color: #0d652d; background: #e6f4ea; }
    .msg.err { color: #c5221f; background: #fce8e6; }
    .hint { font-size: 11px; color: #666; margin-top: 2px; }
  </style>
</head>
<body>
  <h2>API: сервис и модель</h2>

  <label for="provider">Сервис</label>
  <select id="provider">
    <option value="OpenRouter">OpenRouter</option>
    <option value="OpenAI">OpenAI</option>
    <option value="Gemini">Google Gemini</option>
  </select>

  <label for="apiKey">API ключ</label>
  <input type="password" id="apiKey" placeholder="Вставьте ключ для выбранного сервиса" autocomplete="off" />
  <p class="hint" id="keyHint">OpenRouter: <a href="https://openrouter.ai/keys" target="_blank">openrouter.ai/keys</a></p>

  <label for="model">Модель</label>
  <select id="model"></select>
  <p class="hint" id="modelHint">Оптимальная по цене и качеству</p>

  <button id="saveBtn">Save Settings</button>
  <p id="msg" class="msg" style="display:none;"></p>

  <script>
    (function() {
      var MODELS = {
        OpenRouter: [
          { value: 'openai/gpt-4o-mini', label: 'gpt-4o-mini (оптимально)' },
          { value: 'anthropic/claude-3.5-sonnet', label: 'Claude 3.5 Sonnet (баланс)' },
          { value: 'openai/gpt-4o', label: 'GPT-4o (мощнее)' },
          { value: 'anthropic/claude-3-opus', label: 'Claude 3 Opus (макс. качество)' }
        ],
        OpenAI: [
          { value: 'gpt-4o-mini', label: 'gpt-4o-mini (оптимально)' },
          { value: 'gpt-4o', label: 'gpt-4o (баланс)' },
          { value: 'gpt-4-turbo', label: 'gpt-4-turbo (мощнее)' },
          { value: 'o1-mini', label: 'o1-mini (макс. качество)' }
        ],
        Gemini: [
          { value: 'gemini-1.5-flash', label: 'Gemini 1.5 Flash (оптимально)' },
          { value: 'gemini-1.5-pro', label: 'Gemini 1.5 Pro (баланс)' },
          { value: 'gemini-2.0-flash', label: 'Gemini 2.0 Flash (мощнее)' },
          { value: 'gemini-1.5-pro-002', label: 'Gemini 1.5 Pro 002 (макс. качество)' }
        ]
      };
      var HINTS = {
        OpenRouter: 'Ключ: <a href="https://openrouter.ai/keys" target="_blank">openrouter.ai/keys</a>',
        OpenAI: 'Ключ: <a href="https://platform.openai.com/api-keys" target="_blank">platform.openai.com/api-keys</a>',
        Gemini: 'Ключ: <a href="https://aistudio.google.com/apikey" target="_blank">Google AI Studio → API key</a>'
      };

      function fillModels() {
        var prov = document.getElementById('provider').value;
        var sel = document.getElementById('model');
        sel.innerHTML = '';
        (MODELS[prov] || MODELS.OpenRouter).forEach(function(m) {
          var opt = document.createElement('option');
          opt.value = m.value;
          opt.textContent = m.label;
          sel.appendChild(opt);
        });
        document.getElementById('keyHint').innerHTML = HINTS[prov] || HINTS.OpenRouter;
      }

      var msgEl = document.getElementById('msg');
      function showMsg(text, isError) {
        msgEl.textContent = text || '';
        msgEl.style.display = text ? 'block' : 'none';
        msgEl.className = 'msg ' + (isError ? 'err' : 'ok');
      }

      document.getElementById('provider').addEventListener('change', function() {
        fillModels();
        google.script.run.withSuccessHandler(function(data) {
          var key = '';
          var prov = document.getElementById('provider').value;
          if (prov === 'OpenRouter' && data.openRouterKey) key = data.openRouterKey;
          if (prov === 'OpenAI' && data.openAiKey) key = data.openAiKey;
          if (prov === 'Gemini' && data.geminiKey) key = data.geminiKey;
          document.getElementById('apiKey').value = key;
        }).getStoredApiSettings();
      });

      google.script.run
        .withSuccessHandler(function(data) {
          if (data.provider) {
            var p = document.getElementById('provider');
            p.value = data.provider;
            fillModels();
            if (data.model) {
              var sel = document.getElementById('model');
              sel.value = data.model;
              if (sel.value !== data.model) {
                for (var i = 0; i < sel.options.length; i++) {
                  if (sel.options[i].value === data.model) { sel.selectedIndex = i; break; }
                }
              }
            }
          } else fillModels();
          if (data.apiKey) document.getElementById('apiKey').value = data.apiKey;
        })
        .withFailureHandler(function(err) {
          fillModels();
          var s = (err && err.message) ? err.message : String(err);
          showMsg('Загрузка: ' + s, true);
        })
        .getStoredApiSettings();

      document.getElementById('saveBtn').addEventListener('click', function() {
        var apiKey = document.getElementById('apiKey').value.trim();
        var provider = document.getElementById('provider').value;
        var model = document.getElementById('model').value;
        if (!apiKey) {
          showMsg('Введите API ключ для выбранного сервиса.', true);
          return;
        }
        var btn = document.getElementById('saveBtn');
        btn.disabled = true;
        showMsg('Сохранение…', false);
        google.script.run
          .withSuccessHandler(function() {
            showMsg('Настройки сохранены.');
            btn.disabled = false;
          })
          .withFailureHandler(function(err) {
            var s = (err && err.message) ? err.message : String(err);
            showMsg('Ошибка: ' + s, true);
            btn.disabled = false;
          })
          .saveApiSettings(apiKey, provider, model);
      });
    })();
  </script>
</body>
</html>
