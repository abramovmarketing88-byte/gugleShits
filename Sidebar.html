<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; padding: 14px; margin: 0; font-size: 13px; }
    h2 { margin: 0 0 14px 0; font-size: 15px; color: #1a73e8; }
    .block { background: #f8f9fa; border-radius: 6px; padding: 10px 12px; margin-bottom: 12px; }
    .block-title { font-weight: bold; font-size: 11px; color: #5f6368; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 6px; }
    label { display: block; margin-bottom: 4px; font-weight: 600; color: #3c4043; }
    input[type="password"], select {
      width: 100%; box-sizing: border-box; padding: 8px 10px; font-size: 13px;
      border: 1px solid #dadce0; border-radius: 4px; margin-bottom: 4px;
    }
    select { cursor: pointer; }
    .hint { font-size: 11px; color: #5f6368; margin-top: 4px; }
    .hint a { color: #1a73e8; }
    button {
      width: 100%; margin-top: 8px; padding: 10px; font-size: 13px; font-weight: 600;
      background: #1a73e8; color: #fff; border: none; border-radius: 4px; cursor: pointer;
    }
    button:hover { background: #1557b0; }
    button:disabled { opacity: 0.7; cursor: not-allowed; }
    .msg { margin-top: 10px; padding: 8px; border-radius: 4px; font-size: 12px; display: none; }
    .msg.ok { background: #e6f4ea; color: #0d652d; }
    .msg.err { background: #fce8e6; color: #c5221f; }
    .usage { font-size: 11px; color: #5f6368; line-height: 1.4; margin-bottom: 12px; padding: 8px; background: #f0f7ff; border-radius: 4px; }
  </style>
</head>
<body>
  <h2>Audience Analysis</h2>
  <p class="usage">1. Выберите сервис и модель, вставьте API ключ → Save. 2. В таблице: меню «Выделить колонки» → заполните A–E → Run JTBD Analysis.</p>

  <div class="block">
    <div class="block-title">Сервис и модель</div>
    <label for="provider">Сервис</label>
    <select id="provider">
      <option value="OpenRouter">OpenRouter</option>
      <option value="OpenAI">OpenAI</option>
      <option value="Gemini">Google Gemini</option>
    </select>
    <label for="model">Модель</label>
    <select id="model"></select>
  </div>

  <div class="block">
    <div class="block-title">API ключ</div>
    <input type="password" id="apiKey" placeholder="Ключ для выбранного сервиса" autocomplete="off" />
    <p class="hint" id="keyHint">OpenRouter: <a href="https://openrouter.ai/keys" target="_blank">openrouter.ai/keys</a></p>
  </div>

  <button id="saveBtn">Сохранить настройки</button>
  <p id="msg" class="msg"></p>

  <script>
    (function() {
      var MODELS = {
        OpenRouter: [
          { value: 'openai/gpt-4o-mini', label: 'gpt-4o-mini (оптимально)' },
          { value: 'anthropic/claude-3.5-sonnet', label: 'Claude 3.5 Sonnet (баланс)' },
          { value: 'openai/gpt-4o', label: 'GPT-4o (мощнее)' },
          { value: 'anthropic/claude-3-opus', label: 'Claude 3 Opus (макс.)' }
        ],
        OpenAI: [
          { value: 'gpt-4o-mini', label: 'gpt-4o-mini (оптимально)' },
          { value: 'gpt-4o', label: 'gpt-4o (баланс)' },
          { value: 'gpt-4-turbo', label: 'gpt-4-turbo (мощнее)' },
          { value: 'o1-mini', label: 'o1-mini (макс.)' }
        ],
        Gemini: [
          { value: 'gemini-1.5-flash', label: '1.5 Flash (оптимально)' },
          { value: 'gemini-1.5-pro', label: '1.5 Pro (баланс)' },
          { value: 'gemini-2.0-flash', label: '2.0 Flash (мощнее)' },
          { value: 'gemini-1.5-pro-002', label: '1.5 Pro 002 (макс.)' }
        ]
      };
      var HINTS = {
        OpenRouter: 'Ключ: <a href="https://openrouter.ai/keys" target="_blank">openrouter.ai/keys</a>',
        OpenAI: 'Ключ: <a href="https://platform.openai.com/api-keys" target="_blank">platform.openai.com/api-keys</a>',
        Gemini: 'Ключ: <a href="https://aistudio.google.com/apikey" target="_blank">Google AI Studio → API key</a>'
      };
      function fillModels() {
        var prov = document.getElementById('provider').value;
        var sel = document.getElementById('model');
        sel.innerHTML = '';
        (MODELS[prov] || MODELS.OpenRouter).forEach(function(m) {
          var opt = document.createElement('option');
          opt.value = m.value;
          opt.textContent = m.label;
          sel.appendChild(opt);
        });
        document.getElementById('keyHint').innerHTML = HINTS[prov] || HINTS.OpenRouter;
      }
      function showMsg(text, isError) {
        var el = document.getElementById('msg');
        el.textContent = text || '';
        el.style.display = text ? 'block' : 'none';
        el.className = 'msg ' + (isError ? 'err' : 'ok');
      }
      document.getElementById('provider').addEventListener('change', function() {
        fillModels();
        google.script.run.withSuccessHandler(function(data) {
          var prov = document.getElementById('provider').value;
          var key = (prov === 'OpenAI' && data.openAiKey) ? data.openAiKey : (prov === 'Gemini' && data.geminiKey) ? data.geminiKey : data.openRouterKey || '';
          document.getElementById('apiKey').value = key;
        }).getStoredApiSettings();
      });
      google.script.run.withSuccessHandler(function(data) {
        if (data.provider) document.getElementById('provider').value = data.provider;
        fillModels();
        if (data.model) document.getElementById('model').value = data.model;
        if (data.apiKey) document.getElementById('apiKey').value = data.apiKey;
      }).withFailureHandler(function(err) {
        fillModels();
        showMsg((err && err.message) || String(err), true);
      }).getStoredApiSettings();
      document.getElementById('saveBtn').addEventListener('click', function() {
        var apiKey = document.getElementById('apiKey').value.trim();
        var provider = document.getElementById('provider').value;
        var model = document.getElementById('model').value;
        if (!apiKey) { showMsg('Введите API ключ.', true); return; }
        var btn = document.getElementById('saveBtn');
        btn.disabled = true;
        showMsg('Сохранение…', false);
        google.script.run.withSuccessHandler(function() {
          showMsg('Сохранено.');
          btn.disabled = false;
        }).withFailureHandler(function(err) {
          showMsg((err && err.message) || String(err), true);
          btn.disabled = false;
        }).saveApiSettings(apiKey, provider, model);
      });
    })();
  </script>
</body>
</html>
